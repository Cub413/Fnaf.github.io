  }
}

function calcularPhaseDelay(hora, minutos) {
const tiempoTotal = hora * 60 + minutos;
const inicio = 60;
const fin = 359;
const maxDelay = 3000;
const minDelay = 1500;
if (tiempoTotal <= inicio) return maxDelay;
if (tiempoTotal >= fin) return minDelay;
const progreso = (tiempoTotal - inicio) / (fin - inicio);
return maxDelay - progreso * (maxDelay - minDelay);
}

  gameOverDiv.style.display = "flex";

  // Redirigir al index.html despu√©s de 2 segundos
  setTimeout(() => {
    window.location.href = "index.html";
  }, 10);
}


setInterval(()=>{
if (gameOver || jumpscareActive) return;

if(currentPhase === 0){
initialDelayTimer += 1000;
if(initialDelayTimer >= initialDelay){
currentPhase = 1;
}
} else {
if (!isFlashOn && !isHidden) {
phaseTimer += 1000;
if (phaseTimer >= phaseDelay && currentPhase<maxPhase){
phaseTimer=0;
currentPhase++;
}
} else phaseTimer = 0;
}

if(currentPhase===5){
phase5Timer +=1000;
if(phase5Timer>=5000) return playFullJumpscare(showDeathScreen);
} else phase5Timer=0;

if(recharging) oxygen = Math.min(oxygen + 5, 100);
else oxygen -= 3;
oxygenLevel.style.width = oxygen + "%";
if(oxygen <= 0) return playFullJumpscare(showDeathScreen);

if(isHidden){
hideTimer+=1000;
if(hideTimer>=3000 && currentPhase>1){
currentPhase=1;
hideTimer=0;
}
} else hideTimer=0;

updateBackground();
},1000);

retryBtn.addEventListener('click', restartGame);
const guiBtn = document.getElementById('guiBtn');
let guiHidden = false;

guiBtn.addEventListener('click', () => {
  guiHidden = !guiHidden;

  const buttons = [hideBtn, oxygenPanelBtn, cameraBtn];

  buttons.forEach(btn => {
    if(guiHidden){
      btn.style.background = 'transparent';
      btn.style.border = 'none';
      btn.style.color = 'transparent';
      btn.style.boxShadow = 'none';
      btn.style.opacity = '0'; // completamente invisible
    } else {
      // Restaurar estilos originales
      if(btn === hideBtn){
        btn.style.background = 'rgba(40,40,40,0.9)';
        btn.style.border = '2px solid #666';
        btn.style.color = 'white';
        btn.style.opacity = '0.3';
      } else if(btn === oxygenPanelBtn){
        btn.style.background = 'rgba(40,40,40,0.9)';
        btn.style.border = '2px solid #666';
        btn.style.color = 'white';
        btn.style.opacity = '0.3';
      } else if(btn === cameraBtn){
        btn.style.background = 'rgba(40,40,40,0.9)';
        btn.style.border = '2px solid #666';
        btn.style.color = 'white';
        btn.style.opacity = '0.35';
      }
    }
  });
});

function showVictoryScreen() {
  if (gameOver || jumpscareActive) return; // no mostrar si ya se perdi√≥
  jumpscareActive = true; // bloquear jumpscares

  // üîá Detener sonidos activos
  for (const key in sounds) {
    const s = sounds[key];
    if (s.audio) {
      s.audio.pause();
      s.audio.currentTime = 0;
    }
  }

  // üîπ Ocultar interfaz
  hideBtn.style.display = "none";
  oxygenPanelBtn.style.display = "none";
  cameraBtn.style.display = "none";
  if (oxygenPanel.classList.contains('show')) {
    oxygenPanel.classList.remove('show');
  }

  // üîπ Mostrar pantalla 6:00 AM
  victoryScreen.style.display = "flex";
  victoryText.style.transform = "scale(0.7)";
  setTimeout(() => {
    victoryText.style.transform = "scale(1.3)";
  }, 50);

  // üîπ Luego de 5 segundos, mostrar pantalla "NOCHE 2"
  setTimeout(() => {
    victoryScreen.style.opacity = "0";
    nightScreen.style.display = "flex";
    nightText.style.transform = "scale(1.2)";
    setTimeout(() => {
      nightText.style.transform = "scale(0.7)";
      nightScreen.style.opacity = "1";
    }, 100);
  }, 5000);

  // üîπ Luego de 10 segundos (5 + 5), ir a la siguiente noche
  setTimeout(() => {
    window.location.href = "noche4.html";
  }, 10000);
}
